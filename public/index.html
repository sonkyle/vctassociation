<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Association</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/server.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  </head>
  <body>
    <section id="navbar" class="">
      <nav></nav>
    </section>
    <div id="main-part">
      <section id="header" class="text-5xl font-bold">
        <h1>Which Pro Player Do You Think Of?</h1>
      </section>
      <section id="image-input">
        <img src="img/astra.png" alt="Agent Image"/>
        <div id="input-section">
          <div id="text-field">
            <input
              type="text"
              id="input-field"
              class="bg-black text-xl text-left border-2 border-[var(--accent-color)] block w-full pl-2 pr-6 py-2 rounded shadow-sm"
              placeholder="Enter a pro player's name"
              required
            />
            <button class="inline-flex h-12 items-center justify-center rounded-md bg-[var(--accent-color)] px-6 font-medium text-neutral-50 
            transition duration-75 active:scale-[0.80]">
              Submit
            </button>
          </div>
          <div id="buttons">
            <button class="inline-flex h-12 items-center justify-center rounded-md bg-[var(--accent-color)] px-6 font-medium text-neutral-50 
            transition duration-75 active:scale-[0.80]">
              Back
            </button>
            <button class="inline-flex h-12 items-center justify-center rounded-md bg-[var(--accent-color)] px-6 font-medium text-neutral-50 
            transition duration-75 active:scale-[0.80]">
              Skip
            </button>
          </div>
        </div>
      </section>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        VANTA.FOG({
          el: "body",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          highlightColor: 0xff0000,
          midtoneColor: 0x0,
          lowlightColor: 0x0,
          baseColor: 0x0,
          blurFactor: 0.7,
          speed: 1.0,
        });
      });
    </script>
  </body>
</html>
